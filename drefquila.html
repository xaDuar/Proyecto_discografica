<!--CSS carrusel-->

<!--HTML carrusel -->
    <div class="swiper sample-slider">
          <div class="swiper-wrapper">
              <div class="swiper-slide"><img src="./img/drefquila/drefquila1.jpg"></div>
              <div class="swiper-slide"><img src="./img/drefquila/drefquila2.jpg"></div>
              <div class="swiper-slide"><img src="./img/drefquila/drefquila3.jpg"></div>
          </div>
          <div class="swiper-pagination"></div>
      </div>
  </div>

<!--JS carrusel-->
  <script>
    const swiper = new Swiper('.sample-slider', {
    loop: true,                         //loop
    slidesPerView: 2,                   //number of slides to show
    centeredSlides : true,              //put acctive slide center
    spaceBetween: 20,                   //space between slides
    autoplay: {                         //autoplay
        delay: 2000,  
    },   
    pagination: {                       //pagination（dots）
        el: '.swiper-pagination',
    },
    navigation: {                       //navigation（arrows）
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
    },
  })
  </script>
